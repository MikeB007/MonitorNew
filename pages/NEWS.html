<div ng-if!="'{{newsLink}}'">
    <div id="mydiv" style="width:900px;background:red" onmouseover="this.style.background='green';"
         onmouseout="this.style.background='red';">
        Breaking News:({{receivedDate}}):{{news.id}}--
    </div>
        <span class="div_hover">
            <marquee behavior="scroll" direction="left"><a href="{{  news.url}}" target="window">{{news.headline}} </a></marquee>
        </span>
            <iframe name="me" width="1800" height="900" ng-src="{{news.url|trustUrl}}"/>


</div>
