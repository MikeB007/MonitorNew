<SPAN>
     <dir-show-filter fltr-sectors="sectors"
                      active-sector="activeSector"
                      fltr-symbol="symbol"
                      fltr-periods="periods"
                      active-period="period"
                      fltr-sizes="sizes"
                      active-size="size"
                      fltr-Records="howMany.cnt"
                      hide-sector="false"
                      hide-symbol="true"
                      hide-period="true"
                      hide-size="true"
                      hide-Records="true">
     </dir-show-filter>
    <span ng-repeat="t in tickersBySector | orderBy: '-QMV' | limitTo:howMany.cnt">
        <span>{{t.Symbol+"."+t.Market}}</span>
        <a href="#/chart/{{t.Symbol + '.' + t.Market}}"><i class="fa fa-home"></i>
            <IMG ng-src='http://www.advfn.com/p.php?pid=staticchart&s={{ formatAdvfn(t.Symbol + "." + t.Market) }}&p=0&t=23&dm=1&vol=1'>
        </a>
</SPAN>
