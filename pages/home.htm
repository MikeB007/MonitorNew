<div>
    <dir-show-filter></dir-show-filter>
</div>
<div> 
    <div ng-controller="afterHRSController">
    <after-hrs></after-hrs>
    </div>

    <div class="container">
        <br>
        <img id="clip" ng-src="http://www.advfn.com/p.php?pid=staticchart&s={{formatADVFN(symbol.S)}}&p=0&t=23&dm=1&vol=1" />
    </div>

    <IMG  ng-src="http://www.advfn.com/p.php?pid=staticchart&s={{formatADVFN(symbol.S)}}&p=0&t=23&dm=1&vol=1">
    <IMG  ng-src="http://chart.finance.yahoo.com/z?s={{symbol.S}}&t={{period.duration}}&q=c&l=on&z={{size.size}}&a=m,vm,fs,p&p=m50,b,v,m&lang=en-CA&region=CA">
    <IMG  ng-src="http://ichart.yahoo.com/t?a=m&p=m50&s={{symbol.S}}&width={{cWidth}}&height={{cWidth/1.402}}">

</div>
<li ng-repeat="f in favourites">
    <label><input type="radio" ng-model="selected.Symbol" ng-value="favSelected"> {{f.S}} </label>
    <button ng-click="f.splice($index, 1)" aria-label="">X</button>
</li>
