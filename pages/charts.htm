<dir-show-filter fltr-sectors="sectors"
                 active-sector="activeSector"
                 fltr-symbol="symbol"
                 fltr-periods="periods"
                 active-period="period"
                 fltr-sizes="sizes"
                 active-size="size"
                 fltr-records="recordFilters"
                 active-record="activeRecordFilter"
                 hide-sector="false"
                 hide-symbol="true"
                 hide-period="false"
                 hide-size="false"
                 hide-records="false">
</dir-show-filter>

<span ng-repeat="t in tickersBySector | orderBy: '-QMV' | limitTo:activeRecordFilter.cnt">
        <span>{{t.Symbol+"."+t.Market}}</span>
        <a href="#/chart/{{t.Symbol + '.' + t.Market}}"><i class="fa fa-home"></i>
            <div  ng-if="hideAdvfn==false"><img class="frame" ng-src='http://www.advfn.com/p.php?pid=staticchart&s={{ formatAdvfn(t.Symbol + "." + t.Market) }}&p=0&t=23&dm=1&vol=1'> </div>
            <img class="frame" ng-src="http://realtimebigchart.gtm.idmanagedsolutions.com/custom/fidelity-com/big.chart?nosettings=1&symb={{convertToBigChart(t.Symbol+'.')}}&uf=8&type=4&size=1&style=1145&freq=10mi&time=1&rand=1447825004572&compidx=aaaaa:0&comp=&ma=3&maval=9&lf=4&lf2=0&lf3=0&height=301&width=504&mocktick=1">

        </a>
                <a href="#/chart/{{t.Symbol + '.' + t.Market}}"><i class="fa fa-home"></i>
                    <img class="frame"  ng-src="http://chart.finance.yahoo.com/z?s={{t.Symbol + '.' + t.Market}}&t={{period.duration}}&q=c&l=on&z={{size.size}}&a=m,vm,fs,p&p=m50,b,v,m">
                </a>
        <a href="#/chart/{{t.Symbol + '.' + t.Market}}"><i class="fa fa-home"></i>
            <img class="frame"  ng-src="http://ichart.yahoo.com/t?s={{t.Symbol + '.' + t.Market}}&width={{cWidth}}&height={{cWidth/1.402}}">
        </a>
    <br>
    </span>
