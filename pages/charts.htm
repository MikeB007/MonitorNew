<dir-show-filter
    fltr-real-time="fltr"
    fltr-sectors="sectors"
    active-sector="activeSector"
    fltr-symbol="symbol"
    fltr-periods="periods"
    active-period="period"
    fltr-sizes="sizes"
    active-size="size"
    fltr-records="recordFilters"
    active-record="activeRecordFilter"
    hide-sector="false"
    hide-symbol="true"
    hide-period="false"
    hide-size="false"
    hide-records="false">
</dir-show-filter>

<div ng-repeat="t in tickersBySector | orderBy: '-QMV' | limitTo:activeRecordFilter.cnt">
        <dir-show-fancy-chart img-Details="t"
          img-size="size"
          img-period="period"
          fn-format-advfn="formatAdvfn(s)"
          fn-convert-to-big-chart="convertToBigChart(s)"
          hide-advfn="hideAdvfn"
          fltr-real-time="fltr">
        </dir-show-fancy-chart>
</div>
